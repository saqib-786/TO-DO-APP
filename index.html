<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-App</title>
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid" id="main-body">
        <div class="row">
            
            <div class="col">
                <img id="pic" width="50px" height="50px" src="Icon/ToDO App icon.png">  <h2>TO DO APP</h2>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col" id="to-do">
                     <h1>To Do List</h1>
                    <div id="input-Item">
                        
                        <p>Task:</p> <input type="text" placeholder="Enter To Do Task" size="30" id="to_do"><p>Time:</p><input type="time" placeholder=" Enter Time 00:00" size="30" id="to_do_time"> <br>

                </div>
                <div id="btn">
                    <p>ADD TODO</p>  <button onclick="addList();"><img class="add" src="Icon/add-list-32 (2).ico"> </button><button onclick="deletAll();"><img class="delete" src="Icon/delete-32.ico"></button><p>DELETE ALL<p>


                </div>
                <div>
                    <ul id="list">

                    </ul>
                </div>
                   
               
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
